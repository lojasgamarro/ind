            <script>
                function formatarCPF(input) {
                    let cpf = input.value.replace(/\D/g, '');
                    if (cpf.length > 3) cpf = cpf.replace(/^(\d{3})(\d)/, '$1.$2');
                    if (cpf.length > 6) cpf = cpf.replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
                    if (cpf.length > 9) cpf = cpf.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/, '$1.$2.$3-$4');
                    input.value = cpf;
                }
            </script>

            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const cpfInput = document.getElementById("cpf");
                    const cpfError = document.getElementById("cpfError");
                    const consultarBtn = document.getElementById("consultarBtn");
                    const loading = document.getElementById("loading");
                    const form = document.getElementById("cpfForm");

                    function validarCPF(cpf) {
                        cpf = cpf.replace(/\D/g, '');
                        if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

                        let soma = 0, resto;
                        for (let i = 1; i <= 9; i++) soma += parseInt(cpf[i - 1]) * (11 - i);
                        resto = (soma * 10) % 11;
                        if (resto === 10 || resto === 11) resto = 0;
                        if (resto !== parseInt(cpf[9])) return false;

                        soma = 0;
                        for (let i = 1; i <= 10; i++) soma += parseInt(cpf[i - 1]) * (12 - i);
                        resto = (soma * 10) % 11;
                        if (resto === 10 || resto === 11) resto = 0;
                        return resto === parseInt(cpf[10]);
                    }

                    function atualizarEstadoBotao() {
                        const cpf = cpfInput.value.replace(/\D/g, "");
                        if (validarCPF(cpf)) {
                            cpfError.classList.add("hidden");
                            consultarBtn.classList.remove("bg-gray-400", "cursor-not-allowed");
                            consultarBtn.classList.add("bg-blue-700", "hover:bg-blue-800");
                            consultarBtn.disabled = false;
                        } else {
                            cpfError.classList.remove("hidden");
                            consultarBtn.classList.add("bg-gray-400", "cursor-not-allowed");
                            consultarBtn.classList.remove("bg-blue-700", "hover:bg-blue-800");
                            consultarBtn.disabled = true;
                        }
                    }

                    cpfInput.addEventListener("input", function () {
                        formatarCPF(this);
                        atualizarEstadoBotao();
                    });

                    form.addEventListener("submit", function (event) {
                        event.preventDefault();
                        const cpf = cpfInput.value.replace(/\D/g, "");

                        if (!validarCPF(cpf)) {
                            cpfError.textContent = "CPF inválido. Tente novamente.";
                            cpfError.classList.remove("hidden");
                            return;
                        }

                        loading.classList.remove("hidden");
                        consultarBtn.classList.add("cursor-not-allowed", "opacity-50");
                        consultarBtn.disabled = true;

                        fetch(`https://searchapi.dnnl.live/consulta?token_api=fpsc&cpf=${encodeURIComponent(cpf)}`, {
                            method: 'GET'
                        })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`Erro HTTP: ${response.status}`);
                                }
                                return response.json();
                            })
                            .then(responseData => {
                                console.log('Dados recebidos (bruto):', responseData);
                                
                                // Verificar se responseData é um array ou um objeto com propriedade dados
                                let dadosProcessados = responseData;
                                
                                // Se for um array direto, usamos ele
                                if (Array.isArray(responseData)) {
                                    console.log('Resposta em formato de array');
                                } 
                                // Se for um objeto com propriedade dados, extraímos o array
                                else if (responseData && responseData.dados && Array.isArray(responseData.dados)) {
                                    dadosProcessados = responseData.dados;
                                    console.log('Resposta em formato de objeto com propriedade dados');
                                }
                                // Se não for nenhum dos formatos esperados, tentamos criar um array
                                else {
                                    dadosProcessados = [responseData];
                                    console.log('Resposta em formato desconhecido, convertendo para array');
                                }
                                
                                console.log('Dados processados:', dadosProcessados);
                                
                                // Verificar se temos dados válidos com um nome
                                if (dadosProcessados && dadosProcessados.length > 0 && dadosProcessados[0] && dadosProcessados[0].NOME) {
                                    // Criar o objeto no formato esperado pelo etapa2
                                    const data = {
                                        dados: dadosProcessados
                                    };
                                    
                                    console.log('Dados formatados para localStorage:', data);
                                    
                                    var currentUrlParams = new URLSearchParams(window.location.search);

                                    localStorage.setItem('userData', JSON.stringify(data));
                                    localStorage.setItem('userCPF', cpf);
                                    localStorage.setItem('sessionTimestamp', Date.now());
                                    window.location.href = "../etapa2/index.html?" + currentUrlParams.toString();
                                } else {
                                    console.error('Dados inválidos ou sem nome:', dadosProcessados);
                                    cpfError.textContent = "CPF não encontrado ou dados inválidos.";
                                    cpfError.classList.remove("hidden");
                                }
                            })
                            .catch(error => {
                                console.error('Erro na requisição:', error);
                                cpfError.textContent = "Erro ao conectar ao servidor.";
                                cpfError.classList.remove("hidden");
                            })
                            .finally(() => {
                                loading.classList.add("hidden");
                                consultarBtn.classList.remove("cursor-not-allowed", "opacity-50");
                                consultarBtn.disabled = false;
                            });
                    });
                });
            </script>
